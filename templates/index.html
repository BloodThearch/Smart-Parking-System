{% extends 'base.html' %}

{% block title %}
Index Page
{% endblock title %}

{% block body %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-4">
            <form>
                <div class="form-group">
                <label for="exampleInputEmail1">Vehicle Number</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Vehicle Number..">
                {% comment %} <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> {% endcomment %}
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Registered Phone Number</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="+91">
                </div>
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree with terms and conditions.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
