{% extends 'base.html' %}
{% load static %}

{% block title %}Smart Parking System: Home Page{% endblock title %}

{% block css %}

{% endblock css %}

{% block body %}
<div class="row text-center justify-content-center align-items-center" style="height: 650px;">
    <div class="col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4 base-card">

        <h4>Log In</h4><br>

        <form method="POST" action="{% url 'checkinComp' %}">
            {% csrf_token %}
            <input type="hidden" value={{ acc.mobile_number }} name="mobile_number">
            <label for="basic-url" class="form-label d-flex justify-content-start">Are you sure you want to check in?</label>
            <button class="btn btn-outline-light btn-lg m-3">
                Yes
            </button>
        </form>
        <form method="POST" action="{% url 'services' %}">
            {% csrf_token %}
            <input type="hidden" value={{ acc.mobile_number }} name="mobile_number">
            <button class="btn btn-outline-light btn-lg m-3">
                No
            </button><br>
        </form>
        

    </div>
</div>

<div class="row" >
</div>
{% endblock body %}

{% block js %}{% endblock js %}
