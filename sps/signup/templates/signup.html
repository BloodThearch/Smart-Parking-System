{% extends 'base.html' %}
{% load static %}

{% block title %}Smart Parking System: Sign Up Page{% endblock title %}

{% block css %}

{% endblock css %}

{% block body %}
<div class="row text-center justify-content-center align-items-center" style="height: 650px;">
    <div class="col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4 base-card">

        <h4>Sign Up</h4><br>
        <form method="POST" action="{% url 'signupPage' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="first_name" aria-describedby="basic-addon1" placeholder="First Name" name="first_name">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="last_name" aria-describedby="basic-addon1" placeholder="Last Name" name="last_name">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="age" aria-describedby="basic-addon1" placeholder="Age" name="age">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="mobile_number" aria-describedby="basic-addon1" placeholder="Mobile" name="mobile_number">
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" id="vehicle_number" aria-describedby="basic-addon1" placeholder="Vehicle Number" name="vehicle_number">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="pwd" aria-describedby="basic-addon1" placeholder="Password" name="pwd">
            </div>

            <small>
                Already have an account? <a href="{% url 'loginPage' %}"><u>Click here</u></a>, to log in.
            </small>

            <button class="btn btn-outline-light btn-lg m-3">
                Submit
            </button><br>
        </form>
    </div>
</div>

<div class="row" >
</div>
{% endblock body %}

{% block js %}{% endblock js %}
