{% extends 'base.html' %}
{% load static %}

{% block title %}Smart Parking System: Service Page{% endblock title %}

{% block css %}

{% endblock css %}

{% block body %}
<div class="row text-center justify-content-center align-items-center" style="height: 650px;">
    <div class="col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4 base-card">

        <h4>Choose a service: </h4><br>

        <form method="POST" action="{% url 'checkin' %}">
            {% csrf_token %}
            <input type="hidden" value={{ acc.mobile_number }} name="mobile_number">
            <button class="btn btn-outline-light btn-lg">
                Check In
            </button><br>
        </form>

        <form method="POST" action="{% url 'checkout' %}">
            {% csrf_token %}
            <input type="hidden" value={{ acc.mobile_number }} name="mobile_number">
            <button class="btn btn-outline-light btn-lg m-3">
                Check Out
            </button><br>
        </form>

        <a href="{% url 'home' %}">
            <button class="btn btn-outline-light btn-lg">
                Log Out
            </button>
        </a><br>

    </div>
</div>

<div class="row" >
</div>
{% endblock body %}

{% block js %}{% endblock js %}
